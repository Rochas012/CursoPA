<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos Simples com JavaScript</title>
</head>
<body>
  <h1>Exercícios Simples de JavaScript</h1>

  <h3>1. Mudar texto</h3>
  <p id="texto">Texto original</p>
  <button onclick="document.getElementById('texto').innerText = 'Olá, Mundo!'">Mudar Texto</button>

  <hr>

  <h3>2. Mudar cor de fundo</h3>
  <button onclick="document.body.style.backgroundColor='lightblue'">Fundo Azul</button>

  <hr>

  <h3>3. Contador</h3>
  <button onclick="contador(-1)">-</button>
  <span id="valor">0</span>
  <button onclick="contador(1)">+</button>

  <hr>

  <h3>4. Adicionar item à lista</h3>
  <input id="item" type="text" placeholder="Digite algo">
  <button onclick="adicionar()">Adicionar</button>
  <ul id="lista"></ul>

  <hr>

  <h3>5. Mostrar/ocultar imagem</h3>
  <img id="foto" src="https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/elphelt_strive.png" alt="Imagem" style="display:none; width:200px;">
  <button onclick="toggleImagem()">Mostrar/Ocultar</button>

  <hr>

  <h3>6. Trocar imagem</h3>
  <img id="troca" src="https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/elphelt_strive.png" width="200">
  <button onclick="trocarImagem()">Trocar Imagem</button>

  <hr>

  <h3>7. Lista de tarefas</h3>
  <input id="tarefa" type="text" placeholder="Nova tarefa">
  <button onclick="addTarefa()">Adicionar</button>
  <ul id="tarefas"></ul>

  <script>

    let valor = 0;
    function contador(num) {
      valor += num;
      document.getElementById('valor').innerText = valor;
    }

  
    function adicionar() {
      const texto = document.getElementById('item').value;
      if (texto.trim() === '') return;
      const li = document.createElement('li');
      li.textContent = texto;
      document.getElementById('lista').appendChild(li);
      document.getElementById('item').value = '';
    }

  
    function toggleImagem() {
      const img = document.getElementById('foto');
      img.style.display = (img.style.display === 'none') ? 'block' : 'none';
    }

 
    let troca = false;
    function trocarImagem() {
      const img = document.getElementById('troca');
      if (!troca) {
        img.src = "https://imgs.search.brave.com/XwQlV1PA3Rivk6rO3t7iJBa8qf2xZkxGzCvzRWq8OfQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZmF2cG5nLmNvbS8x/MS8xOS8xNC9ndWls/dHktZ2Vhci14cmQt/ZWxwaGVsdC12YWxl/bnRpbmUtc29sLWJh/ZGd1eS1yYW1sZXRo/YWwtdmFsZW50aW5l/LXdpa2ktcG5nLWZh/dnBuZy1tTjJoZ0hN/VkRKR3VRMkdNYjFW/VHI5R3VLX3QuanBn";
      } else {
        img.src = "https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/elphelt_strive.png";
      }
      troca = !troca;
    }

    function addTarefa() {
      const texto = document.getElementById('tarefa').value;
      if (texto.trim() === '') return;
      const li = document.createElement('li');
      li.textContent = texto + ' ';
      const btn = document.createElement('button');
      btn.textContent = 'Remover';
      btn.onclick = () => li.remove();
      li.appendChild(btn);
      document.getElementById('tarefas').appendChild(li);
      document.getElementById('tarefa').value = '';
    }
  </script>
</body>
</html>
