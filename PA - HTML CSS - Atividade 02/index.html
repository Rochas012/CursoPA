<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Simples de Tags HTML</title>
</head>
<body>
  <header>
    <h1>Exemplo Simples de HTML</h1>
    <nav>
      <a href="#inicio">Início</a> |
      <a href="#sobre">Sobre</a> |
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Bem-vindo!</h2>
      <p>Este é um exemplo <strong>simples</strong> com várias <em>tags HTML</em>.</p>
      <img src="https://via.placeholder.com/150" alt="Imagem exemplo">
      <br>
      <span>Texto dentro de um span.</span>
    </section>

    <section id="sobre">
      <h3>Sobre</h3>
      <p>Usando listas e divisões:</p>
      <div>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
        <ol>
          <li>Primeiro</li>
          <li>Segundo</li>
        </ol>
      </div>
    </section>

    <section id="contato">
      <h4>Formulário de Contato</h4>
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Exemplo de HTML</p>
  </footer>
</body>
</html>
