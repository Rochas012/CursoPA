<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados</title>
    <link rel="stylesheet" href="desafio.CSS">
</head>
<body>
    <div class="container">
            <div class="linha linha-1"> <!--Comeco linha 1-->

                <div class = "quadrado-verde"> <!--inicio do quadrado 1 da linha 1-->

                    <div class="metade flex alinha-linha-meio">
                        <div class="quadrado-branco"></div>
                    </div>

                   <div class="metade flex alinha-linha-meio alinha-coluna-final">
                        <div class="quadrado-branco"></div>
                    </div> 
                </div> <!-- fim do quadrado 1 da linha 1-->

                <div class = "quadrado-verde flex alinha-linha-meio alinha-coluna-meio"> <!--inicio do quadrado 2 da linha 1-->
                    <div class="quadrado-branco "></div>
                </div> <!--fim do quadrado 2 da linha 1-->

                <div class = "quadrado-verde"> <!--inicio do quadrado 3 da linha 1-->
                    <div class="metade ">
                        <div class="quadrado-branco"></div>
                    </div>

                    <div class="metade flex alinha-linha-final alinha-coluna-final">
                        <div class="quadrado-branco"></div>
                    </div>
                </div> <!-- fim do quadrado 3 da linha 1-->

                <div class = "quadrado-verde flex alinha-linha-meio alinha-coluna-final"> <!--inicio do quadrado 4 da linha 1-->
                    <div class="quadrado-branco"></div>
                </div> <!-- fim do quadrado 4 da linha 1-->

            </div> <!--linha linha 1-->
                
            <div class="linha linha-2"> <!--Comeco linha 2-->

                <div class = "quadrado-verde flex alinha-linha-meio"> <!--inicio do quadrado 1 da linha 2-->
                    <div class="quadrado-branco"></div>
                </div> <!-- fim do quadrado 1 da linha 2-->

                <div class = "quadrado-verde"> <!--inicio do quadrado 2 da linha 2-->
                    <div class="terco flex alinha-linha-meio">
                        <div class="quadrado-branco"></div>
                    </div>

                    <div class="terco flex alinha-linha-separado">
                        <div class="quadrado-branco"></div>
                        <div class="quadrado-branco"></div>
                    </div>

                    <div class="terco flex alinha-linha-meio alinha-coluna-final">
                        <div class="quadrado-branco"></div>
                    </div>

                </div> <!-- fim do quadrado 2 da linha 2-->

                <div class = "quadrado-verde flex alinha-linha-meio "> <!--inicio do quadrado 3 da linha 2-->
                    <div class="quadrado-branco arruma-quadrado"></div>
                </div> <!-- fim do quadrado 3 da linha 2-->

            </div> <!--fim linha 2-->

            <div class="linha linha-3"> <!--Comeco linha 3-->

                <div class = "quadrado-verde"> <!--inicio do quadrado 1 da linha 3-->
                    <div class="metade flex alinha-linha-final">
                        <div class="quadrado-branco"></div>
                    </div>

                    <div class="metade flex alinha-coluna-final">
                        <div class="quadrado-branco"></div>
                    </div>
                </div> <!--fim do quadrado 1 da linha 3-->

                <div class = "quadrado-verde flex alinha-linha-meio alinha-coluna-meio"> <!--inicio do quadrado 2 da linha 3-->
                    <div class="quadrado-branco"></div>
                </div> <!--fim do quadrado 2 da linha 3-->

                <div class = "quadrado-roxo flex alinha-linha-final"> <!--inicio do quadrado 3 da linha 3-->
                    <div class="quadrado-branco"></div>
                </div> <!--quadrado 3-->

            </div> <!--fim linha 3-->
    </div>

</body>
</html>
